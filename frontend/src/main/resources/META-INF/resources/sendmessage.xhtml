<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>


<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Send message
    </ui:define>


    <ui:define name="content">

        <h2>Send message to:<br/>
            <h:outputLabel value="#{messageController.receiver}"/>
        </h2>
        <p>Write your message here</p>
        <h:form>
            <h:inputTextarea value="#{messageController.messageText}" id="bookDescription"/><br/>
            <h:commandButton value="Send message" action="#{messageController.sendMessageToUser}" id="sendMessageId"
                             class="defaultBtn"/>
            <c:if test="#{messageController.messageSent}">
                <h3>Message sent!</h3>
            </c:if>
        </h:form>

    </ui:define>

</ui:composition>


</html>
